<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>THE NEXUS BATTLE IV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand">THE NEXUS BATTLE IV "A NEW HOPE"</span>
      <div>
        <a href="register.html" class="btn btn-outline-light btn-sm">Registrarse</a>
        <a href="adminPanel.html" class="btn btn-outline-light btn-sm">Administración</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
            
            <!-- Mensajes -->
            <div id="alertContainer"></div>
            
            <form id="loginForm">
              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
                <label for="email">Correo electrónico</label>
                <div class="invalid-feedback"></div>
              </div>

              <!-- Contraseña -->
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
                <div class="invalid-feedback"></div>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit" id="submitBtn">
                  <span class="spinner-border spinner-border-sm d-none me-2" id="spinner"></span>
                  Iniciar Sesión
                </button>
              </div>
            </form>

            <div class="text-center mt-3">
              <small class="text-muted">
                ¿No tienes cuenta? 
                <a href="register.html" class="text-decoration-none">Regístrate aquí</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
