<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VISZLA · Registro de usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .password-strength {
      height: 6px;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    .strength-weak { background-color: #dc3545; }
    .strength-medium { background-color: #ffc107; }
    .strength-strong { background-color: #28a745; }
    .form-floating .form-control:focus ~ label,
    .form-floating .form-control:not(:placeholder-shown) ~ label {
      opacity: .65;
      transform: scale(.85) translateY(-0.5rem) translateX(0.15rem);
    }
    .requirement {
      font-size: 0.875rem;
      transition: color 0.3s ease;
    }
    .requirement.met {
      color: #28a745;
    }
    .requirement.not-met {
      color: #dc3545;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand">VISZLA – Registro</span>
      <div>
        <a href="/pages/login.html" class="btn btn-outline-light btn-sm">Iniciar Sesión</a>
        <a href="/pages/users.html" class="btn btn-outline-light btn-sm">Administración</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title text-center mb-4">Crear cuenta</h4>
            
            <!-- Mensajes -->
            <div id="alertContainer"></div>
            
            <form id="registerForm">
              <!-- Nombre -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre completo" required>
                <label for="name">Nombre completo</label>
                <div class="invalid-feedback"></div>
              </div>

              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
                <label for="email">Correo electrónico</label>
                <div class="invalid-feedback"></div>
              </div>

              <!-- Contraseña -->
              <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
                <div class="invalid-feedback"></div>
              </div>
              
              <!-- Barra de fuerza de contraseña -->
              <div class="password-strength mb-2" id="passwordStrength"></div>
              
              <!-- Requisitos de contraseña -->
              <div class="mb-3">
                <small class="text-muted">La contraseña debe cumplir:</small>
                <ul class="list-unstyled ms-3 mb-0">
                  <li class="requirement" id="req-length">
                    <i class="bi bi-x-circle"></i> Mínimo 8 caracteres
                  </li>
                  <li class="requirement" id="req-uppercase">
                    <i class="bi bi-x-circle"></i> Al menos una mayúscula
                  </li>
                  <li class="requirement" id="req-number">
                    <i class="bi bi-x-circle"></i> Al menos un número
                  </li>
                  <li class="requirement" id="req-special">
                    <i class="bi bi-x-circle"></i> Al menos un carácter especial
                  </li>
                </ul>
              </div>

              <!-- Confirmar contraseña -->
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                <label for="confirmPassword">Confirmar contraseña</label>
                <div class="invalid-feedback"></div>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit" id="submitBtn">
                  <span class="spinner-border spinner-border-sm d-none me-2" id="spinner"></span>
                  Registrarse
                </button>
              </div>
            </form>

            <div class="text-center mt-3">
              <small class="text-muted">
                ¿Ya tienes cuenta? 
                <a href="/pages/login.html" class="text-decoration-none">Inicia sesión aquí</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script src="/js/register.js"></script>
</body>
</html>
