<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VISZLA · Administración de usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand">VISZLA – Usuarios</span>
    </div>
  </nav>

  <main class="container">
    <section class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Crear usuario de prueba</h5>
        <form id="createForm" class="row g-2">
          <div class="col-md-4">
            <input class="form-control" name="name" placeholder="Nombre" required />
          </div>
          <div class="col-md-4">
            <input class="form-control" name="email" type="email" placeholder="Correo" required />
          </div>
          <div class="col-md-3">
            <select class="form-select" name="role">
              <option value="player" selected>player</option>
              <option value="admin">admin</option>
              <option value="staff">staff</option>
            </select>
          </div>
          <div class="col-md-1 d-grid">
            <button class="btn btn-primary" type="submit">Crear</button>
          </div>
        </form>
      </div>
    </section>

    <section class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title m-0">Usuarios</h5>
          <button id="reloadBtn" class="btn btn-outline-secondary btn-sm">Actualizar</button>
        </div>

        <div class="table-responsive">
          <table class="table table-sm table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="usersTbody"></tbody>
          </table>
        </div>

        <div id="msg" class="small text-muted"></div>
      </div>
    </section>
  </main>

  <script src="/js/users.js"></script>
</body>
</html>
